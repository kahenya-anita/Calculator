<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="row">
      <div class="column" style="background-color: aliceblue;">
        <h2>Addition</h2>
        <form id="add">
          <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control"
              type="text"> </div>
          <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control"
              type="text"> </div>
          <button type="submit" class="btn">Add</button>
          <button type="reset" class="mybtn" onclick="document.location.reload()">Clear</button>
          <div id="output"><input type="text" placeholder=""></div>
        </form>
      </div>
      <div class="column" style="background-color: lemonchiffon;">
        <h2>Subtraction</h2>
        <form id="subtract">
          <div class="form-group"> <label for="subtract1">1st number:</label> <input id="subtract1" class="form-control"
              type="text"> </div>
          <div class="form-group"> <label for="subtract2">2nd number:</label> <input id="subtract2" class="form-control"
              type="text"> </div>
          <button type="submit" class="btn">Subtract</button>
          <button type="reset" class="mybtn" onclick="document.location.reload()">Clear</button>
          <div id="result"><input type="text" placeholder=""></div>
        </form>
      </div>
      <div class="column" style="background-color: gainsboro;">
        <h2>Multiply</h2>
        <form id="multiply">
          <div class="form-group"> <label for="multiply1">1st number:</label> <input id="multiply1" class="form-control"
              type="text"> </div>
          <div class="form-group"> <label for="multiply2">2nd number:</label> <input id="multiply2" class="form-control"
              type="text"> </div>
          <button type="submit" class="btn">Multiply</button>
          <button type="reset" class="mybtn" onclick="document.location.reload()">Clear</button>
          <div id="product"><input type="text" placeholder=""></div>
        </form>
      </div>
      <div class="column" style="background-color: aliceblue;">
        <h2>Divide</h2>
        <form id="divide">
          <div class="form-group"> <label for="divide1">1st number:</label> <input id="divide1" class="form-control"
              type="text"> </div>
          <div class="form-group"> <label for="divide2">2nd number:</label> <input id="divide2" class="form-control"
              type="text"> </div>
          <button type="submit" class="btn">Divide</button>
          <button type="reset" class="mybtn" onclick="document.location.reload()">Clear</button>
          <div id="outcome"><input type="text" placeholder=""></div>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
