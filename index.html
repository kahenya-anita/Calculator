<!DOCTYPE html>
<html>
  <head>
     <title>Calculator</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script   src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="js/scripts.js"></script>
  </head>
  <body>
   <h1>Calculator</h1>
   <div class="container">
    <div class="row">
    <div class="col-xs-14">
     <h2>Addition</h2>
     <div class="col-xs-3.5">
      <form id="add">
        <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text"> </div>
        <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="text"> </div>
        <button type="submit" class="btn">Add!</button> 
      </form>
      <div id="output"></div>
     </div>
     <h2>Subtraction</h2>
     <div class="col-xs-3.5">
     <form id="subtract">
      <div class="form-group"> <label for="subtract1">1st number:</label> <input id="subtract1" class="form-control" type="text"> </div>
      <div class="form-group"> <label for="subtract2">2nd number:</label> <input id="subtract2" class="form-control" type="text"> </div>
      <button type="submit" class="btn">Subtract!</button> 
     </form>
     <div id="output"></div>
     </div>
     <h2>Multiply</h2>
     <div class="col-xs-3.5">
     <form id="multiply">
      <div class="form-group"> <label for="multiply1">1st number:</label> <input id="multiply1" class="form-control" type="text"> </div>
      <div class="form-group"> <label for="multiply2">2nd number:</label> <input id="multiply2" class="form-control" type="text"> </div>
      <button type="submit" class="btn">Multiply!</button> 
     </form>
     <div id="output"></div>
     </div>
     <h2>Divide</h2>
     <div class="col-xs-3.5">
     <form id="divide">
      <div class="form-group"> <label for="divide1">1st number:</label> <input id="divide1" class="form-control" type="text"> </div>
      <div class="form-group"> <label for="divide2">2nd number:</label> <input id="divide2" class="form-control" type="text"> </div>
      <button type="submit" class="btn">Divide!</button> 
     </form>
     <div id="output"></div>
     </div>
     </div>
    </div>
   </div>
  </body>
</html>
